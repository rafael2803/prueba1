<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">

</head>
<body>
    <section id="title" class="gradient-background">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link " aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="maquinaria.html" class="nav-link">Maquinaria</a></li>
            <li class="nav-item"><a href="precios.html" class="nav-link">Precios</a></li>
            <li class="nav-item"><a href="faqs.html" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="contacto.html" class="nav-link active">Contacto</a></li>
          </ul>
        </header>
    </section>
    <!--Contacto-->
    <section>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nombrecompleto" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombrecompleto">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-md-6">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telefono">
        </div>
      
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Opción elegida</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione una</option>
            <option>Básico</option>
            <option>Normal</option>
            <option>Premium</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="validationTextarea" class="form-label">Explicanos lo que necesitas</label>
          <textarea class="form-control" id="validationTextarea" placeholder="¿Cómo podemos ayudarte?" required rows="4"></textarea>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </section>
    <!-- Footer -->
    <section id="footer" class="gradient-background">

          <p class="text-center text-body-secondary">Página creada por rafaelsanchezsolaeche@gmail.com</p>
        </footer>
      </div>
    </section>
